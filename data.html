<!DOCTYPE html>
<html>
<head>
    <title>Dados Firestore</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 5px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Dados do Firestore</h1>
    <div id="result"></div>

    <script>
        // 1. Configuração do Firebase
        try {
            firebase.initializeApp({
                apiKey: "AIzaSyClmS9QnPH_HpLzN8mGW2s2PjfH4HXEAt8",
                projectId: "horariosite-669d1"
            });
            
            const db = firebase.firestore();
            
            // 2. Teste direto - pega TODAS as coleções
            db.listCollections().then(collections => {
                if(collections.length === 0) {
                    document.getElementById('result').innerHTML = 
                        "<p class='error'>Nenhuma coleção encontrada no Firestore.</p>";
                    return;
                }
                
                // 3. Processa cada coleção
                let output = "";
                collections.forEach(collection => {
                    output += `<h3>Coleção: ${collection.id}</h3>`;
                    
                    // Pega todos os documentos desta coleção
                    collection.get().then(snapshot => {
                        snapshot.forEach(doc => {
                            output += `<pre>${doc.id}: ${JSON.stringify(doc.data(), null, 2)}</pre>`;
                        });
                        document.getElementById('result').innerHTML = output;
                    });
                });
                
            }).catch(error => {
                document.getElementById('result').innerHTML = 
                    `<p class='error'>ERRO: ${error.message}</p>`;
                console.error("Erro completo:", error);
            });
            
        } catch (initError) {
            document.getElementById('result').innerHTML = 
                `<p class='error'>Falha ao conectar: ${initError.message}</p>`;
        }
    </script>
</body>
</html>
