<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Dados do Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Dados</h1>
        <div id="config-alert" class="alert alert-warning d-none">
            Configuração do Firebase não encontrada. Verifique o arquivo de configuração.
        </div>
        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
        <ul id="data-list" class="list-group"></ul>
    </div>

    <!-- Carrega a configuração primeiro -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
