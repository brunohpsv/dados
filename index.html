<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Dados do Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
        }
        #loading {
            margin: 40px 0;
            text-align: center;
        }
        .list-group-item {
            margin-bottom: 10px;
            border-radius: 8px;
            padding: 15px 20px;
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
        }
        .list-group-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .data-key {
            font-weight: bold;
            color: #3498db;
        }
        .alert {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
        }
        .connected {
            background-color: #2ecc71;
            color: white;
        }
        .disconnected {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 Lista de Dados do Firebase</h1>
        
        <div id="connection-alert" class="alert alert-warning d-none">
            <strong>Atenção!</strong> Verificando conexão com o banco de dados...
        </div>
        
        <div id="rules-alert" class="alert alert-info d-none">
            <strong>Informação:</strong> Configurando regras de segurança...
        </div>
        
        <div id="error-alert" class="alert alert-danger d-none"></div>
        
        <div id="loading" class="text-center py-4">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Carregando dados...</span>
            </div>
            <p class="mt-3">Conectando ao banco de dados...</p>
        </div>
        
        <div id="data-container" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Itens armazenados:</h5>
                <button id="refresh-btn" class="btn btn-sm btn-primary">
                    <i class="bi bi-arrow-clockwise"></i> Atualizar
                </button>
            </div>
            <ul id="data-list" class="list-group"></ul>
        </div>
        
        <div id="no-data" class="alert alert-secondary d-none">
            Nenhum dado encontrado no banco de dados.
        </div>
    </div>

    <div id="connection-status" class="connection-status d-none">
        <span id="status-icon" class="me-2">🔵</span>
        <span id="status-text">Verificando conexão...</span>
    </div>

    <script>
        // =============================================
        // CONFIGURAÇÃO PRINCIPAL
        // =============================================
        const firebaseConfig = {
            apiKey: "AIzaSyAfk7tS6Z39uYyHnbKlwY1O1zeOx74LlQg",
            authDomain: "banco-de-dados-d253e.firebaseapp.com",
            databaseURL: "https://banco-de-dados-d253e-default-rtdb.firebaseio.com",
            projectId: "banco-de-dados-d253e",
            storageBucket: "banco-de-dados-d253e.appspot.com",
            messagingSenderId: "1005413315224",
            appId: "1:1005413315224:web:c87d1dd951785ed4f656ed"
        };

        // Nome da coleção principal (pode alterar)
        const MAIN_COLLECTION = "dados";
        
        // =============================================
        // INICIALIZAÇÃO DO FIREBASE
        // =============================================
        try {
            // Inicializa o Firebase
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            
            // Elementos da interface
            const loadingElement = document.getElementById('loading');
            const dataContainer = document.getElementById('data-container');
            const noDataElement = document.getElementById('no-data');
            const dataList = document.getElementById('data-list');
            const errorAlert = document.getElementById('error-alert');
            const connectionAlert = document.getElementById('connection-alert');
            const rulesAlert = document.getElementById('rules-alert');
            const refreshBtn = document.getElementById('refresh-btn');
            const connectionStatus = document.getElementById('connection-status');
            const statusIcon = document.getElementById('status-icon');
            const statusText = document.getElementById('status-text');
            
            // Mostra o status da conexão
            connectionStatus.classList.remove('d-none');
            
            // =============================================
            // VERIFICAÇÃO DE CONEXÃO
            // =============================================
            const connectedRef = database.ref(".info/connected");
            
            connectedRef.on("value", (snap) => {
                if (snap.val() === true) {
                    // Conexão estabelecida
                    connectionStatus.classList.add('connected');
                    connectionStatus.classList.remove('disconnected');
                    statusIcon.textContent = "🟢";
                    statusText.textContent = "Conectado ao Firebase";
                    connectionAlert.classList.add('d-none');
                    
                    // Configura as regras de segurança (simulação)
                    setTimeout(() => {
                        rulesAlert.classList.remove('d-none');
                        setTimeout(() => {
                            rulesAlert.classList.add('d-none');
                            loadData();
                        }, 1500);
                    }, 500);
                } else {
                    // Sem conexão
                    connectionStatus.classList.add('disconnected');
                    connectionStatus.classList.remove('connected');
                    statusIcon.textContent = "🔴";
                    statusText.textContent = "Sem conexão";
                    connectionAlert.classList.remove('d-none');
                    connectionAlert.innerHTML = `
                        <strong>Atenção!</strong> Não foi possível conectar ao Firebase. 
                        Verifique sua conexão com a internet e tente novamente.
                    `;
                    loadingElement.classList.add('d-none');
                }
            });
            
            // =============================================
            // CARREGAMENTO DE DADOS
            // =============================================
            function loadData() {
                loadingElement.classList.remove('d-none');
                dataContainer.classList.add('d-none');
                noDataElement.classList.add('d-none');
                errorAlert.classList.add('d-none');
                
                try {
                    const dataRef = database.ref(MAIN_COLLECTION);
                    
                    dataRef.on('value', (snapshot) => {
                        loadingElement.classList.add('d-none');
                        const data = snapshot.val();
                        
                        if (data && Object.keys(data).length > 0) {
                            dataList.innerHTML = '';
                            
                            Object.keys(data).forEach(key => {
                                const item = data[key];
                                const li = document.createElement('li');
                                li.className = 'list-group-item';
                                
                                // Cria o conteúdo do item (adaptar conforme sua estrutura de dados)
                                let content = `
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <span class="data-key">ID:</span> ${key}<br>
                                `;
                                
                                // Adiciona dinamicamente os campos do objeto
                                for (const [field, value] of Object.entries(item)) {
                                    content += `<span class="data-key">${field}:</span> ${value || 'Não especificado'}<br>`;
                                }
                                
                                content += `</div></div>`;
                                li.innerHTML = content;
                                dataList.appendChild(li);
                            });
                            
                            dataContainer.classList.remove('d-none');
                            noDataElement.classList.add('d-none');
                        } else {
                            noDataElement.classList.remove('d-none');
                            dataContainer.classList.add('d-none');
                        }
                    }, (error) => {
                        showError(`Erro ao carregar dados: ${error.message}`);
                        console.error("Detalhes do erro:", error);
                    });
                    
                } catch (error) {
                    showError(`Erro no carregamento: ${error.message}`);
                }
            }
            
            // =============================================
            // FUNÇÕES AUXILIARES
            // =============================================
            function showError(message) {
                loadingElement.classList.add('d-none');
                errorAlert.classList.remove('d-none');
                errorAlert.innerHTML = `<strong>Erro:</strong> ${message}`;
                console.error(message);
            }
            
            // Botão de atualização
            refreshBtn.addEventListener('click', loadData);
            
            // Inicia o carregamento dos dados
            loadData();
            
        } catch (error) {
            document.getElementById('loading').innerHTML = `
                <div class="alert alert-danger">
                    <h4>Erro crítico na inicialização</h4>
                    <p>${error.message}</p>
                    <p>Por favor, verifique a configuração do Firebase.</p>
                </div>
            `;
            console.error("Erro na inicialização:", error);
        }
    </script>
</body>
</html>
